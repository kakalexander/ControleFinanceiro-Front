<div class="container">
  <h2>Cadastro de Profissional</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="monthlyRevenue">Faturamento Mensal</label>
      <input type="number" id="monthlyRevenue" [(ngModel)]="monthlyRevenue" name="monthlyRevenue" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="goal">Meta</label>
      <input type="number" id="goal" [(ngModel)]="goal" name="goal" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
