<div class="container">
  <h2>Registrar Faturamento</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="professionalId">ID do Profissional</label>
      <input type="text" id="professionalId" [(ngModel)]="professionalId" name="professionalId" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="monthlyRevenue">Faturamento Mensal</label>
      <input type="number" id="monthlyRevenue" [(ngModel)]="monthlyRevenue" name="monthlyRevenue" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
